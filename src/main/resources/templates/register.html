<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="js/validationScripts.js"></script>

  <title>SkillRefine-Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
				<form action="/signUp" method="post" >
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" oninput="validateRegisterUser()" id="firstName" name="firstName"
										class="form-control" placeholder="First name"
										required="required" autofocus="autofocus"> <label
										for="firstName">First name</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" oninput="validateRegisterUser()" id="lastName" name="lastName"
										class="form-control" placeholder="Last name"
										required="required"> <label for="lastName">Last
										name</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="email" onchange="checkEmailValidation()" oninput="validateRegisterUser()" id="inputEmail" name="userEmail"
								class="form-control" placeholder="Email address"
								required="required"> <label for="inputEmail">Email
								address</label>
						</div>
						<p id="emailCheck"></p>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="password" oninput="validatePassword()" id="inputPassword" name="userPassword"
										class="form-control" placeholder="Password"
										required="required"> <label for="inputPassword">Password</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="password" oninput="validatePassword()" id="confirmPassword"
										class="form-control" placeholder="Confirm password"
										required="required"> <label for="confirmPassword">Confirm
										password</label>
								</div>
							</div>
						</div>
					</div>
					<p id="message"></p>
					<input type="submit" id="submitButton" class="btn btn-primary btn-block" value="Register" disabled>
				</form>
				<div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
